{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Python Crypto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>

  </head>
  <body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="{% url 'core:home' %}" >
      <img src="https://cdn.frankerfacez.com/emoticon/270930/1" width="112" height="48">
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="{%url 'core:home'%}">
        Главная
      </a>
      <a class="navbar-item" href="{%url 'core:current_price'%}">
        Текущая стоимость криптовалюты
      </a>
      <a class="navbar-item" href="{%if request.user.is_authenticated%} {% url 'authentication:wallet' %} {%else%} {% url 'authentication:login' %} {%endif%}">
        Кошелёк
      </a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          {% if request.user.is_authenticated %}
          <a class="button is-success is-outlined" href="{% url 'authentication:logout' %}">
            Выйти
          </a>
          {% else %}
          <a class="button is-success" href="{% url 'authentication:signup' %}">
            <strong>Регистрация</strong>
          </a>
          <a class="button is-success is-outlined" href="{% url 'authentication:login' %}">
            Войти
          </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</nav>
  {%block content%}
  {%endblock content%}
  {% block extra_scripts %}
  {% endblock extra_scripts %}
  </body>
</html>
